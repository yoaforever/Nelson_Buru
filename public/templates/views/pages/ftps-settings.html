<div class="page page-profile"  data-ng-cloak>
   <form name="form_ftp" data-ng-controller = "ftpController">
      <div class="row">
         <div id="panel_profile" class="panel panel-default">
            <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span>FTP Settings (required for Transaction Import)</strong></div>

                                 />

                        </li>

                                 class="form-control"
                                 />
                           </div>
                        </li>
                        <li class="col-md-8" >
                           <button class="btn btn-back-message-list col-md-3">FTP Password</button>

                                 ng-model="ftp.ftp_pass"
                                 class="form-control"
                                 />
                           </div>
                        </li>
