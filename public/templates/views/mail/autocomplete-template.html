<div class="divselect">
<div ng-repeat="selectedTag in selectedTags" class="tag selection-item">
	<span class="tagName">{{selectedTag.legal_name}}</span>
	<span>&nbsp;<b ng-click="removeTag($index)" class="fa fa-times cross"></b></span>
</div>
<input type="text" placeholder="Enter Company name" id="searchInput" ng-keydown="checkKeyDown($event)" class="form-control" ng-model="searchText" ng-change="search()" required/>
</div>
<div ng-show="showLoading == 1">
<!--------progress---->
<div class="progress prowidth">
    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:100%">
     Loading
    </div>
  </div>
<!---->
</div>
<ul id="suggestions" class="suggestions-list ulselect">	
    <li ng-repeat="suggestion in suggestions" class="blockSpan selection-background" ng-click="addToSelectedTags($index)">{{suggestion.legal_name}}</li>
</ul>
