<div class="page" data-ng-controller="CSUsersCtrl as vm" data-ng-cloak>
    <ol class="breadcrumb-alt">
        <li><a href="#/dashboard/home">Home</a></li>       
        <li class="active"><a href="#/dashboard/users">User List</a></li>
    </ol>
    <div style="padding:5px; background-color:white;">
        <div class="panel panel-default">
            <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Customer Service Users</strong></div>
            <div class="panel-body">
                <div class="row col-md-12">

                    <div data-ng-if="customer_service" class="col-md-1">
                        <ul class="nav nav-boxed nav-justified">
                            <li><a href="#/dashboard/newCSuser"><i class="color-info-alt fa fa-plus-square"></i> Add User</a></li>
                        </ul>
                    </div>

                    <div class="row form-group">
                        <div class="row-space-top"></div>
                        <div class="col-sm-4">
                            <input type="text"
                                   data-ng-model="search.$"
                                   data-ng-keyup="vm.search(vm.billervm, $event)"
                                   placeholder="quick search"
                                   class="form-control">
                        </div>
                    </div>
                    <section class="table-flip-scroll">
                        <table class="table table-bordered table-striped cf">
                            <div data-ng-show="vm.isLoading" class="col-sm-6 pull-right"><i class="fa fa-spinner fa-spin fa-3x"></i>Loading ...</div>
                            <thead class="navbar-inverse">
                                <tr class="th-font">
                                    <th>
                                       
                                    </th>
                                  
                                    <th>Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>User Name</th>
                                    <th>Role</th>
                                    <th class="text-center">Active</th>
                                </tr>
                            </thead>
                            <tbody ng-repeat="user in users | filter:search">
                                <tr data-ng-dblclick="vm.toggleDetail(user)">
                                    <td style="cursor:pointer;" data-ng-click="vm.toggleDetail(user)" id="tddsh">
                                        <i data-ng-show="!user.detailsVisbile" class="fa fa-plus-square-o "></i>
                                        <i data-ng-show="user.detailsVisbile" class="fa fa-minus-square-o "></i>
                                    </td>                                  
                                    <td>{{user.name}}</td>
                                    <td>{{user.lastname}}</td>
                                    <td>{{user.email}}</td>
                                    <td>{{user.username}}</td>
                                    <td data-ng-show="user.role_id==3">User</td>
									<td data-ng-show="user.role_id==8">Admin</td>
                                    <td class="text-center">
                                        <i data-ng-show="user.active" class="fa fa-check-square-o"></i>
                                        <i data-ng-show="!user.active" class="fa fa-square-o"></i>

                                    </td>
                                   
                                </tr>
                                <tr data-ng-show="user.detailsVisbile">
                                    <td colspan="8">
                                        <div data-ng-if="user.detailsVisbile">
                                            <ng-include src="'templates/views/customer_services/userCSTmplt.html'"></ng-include>
                                        </div>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </section>


                </div>
            </div>
        </div>
    </div>
</div>
