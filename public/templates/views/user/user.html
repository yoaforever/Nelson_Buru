<div class="page" data-ng-controller="MyUserCtrl as vm" data-ng-cloak>
    <ol class="breadcrumb-alt">
        <li><a href="#/dashboard/home">Home</a></li>       
        <li class="active"><a href="#/dashboard/user">User List</a></li>
    </ol>
    <div style="padding:5px; background-color:white;">
        <div class="panel panel-default">
            <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Users</strong></div>
            <div class="panel-body">
                <div class="row col-md-12">

                    <div data-ng-if="nav ||nav1 || nav2" class="col-md-1">
                        <ul class="nav nav-boxed nav-justified">
                            <li><a href="#/dashboard/newUser"><i class="color-info-alt fa fa-plus-square"></i> Add User </a></li>
                        </ul>
                    </div>

                    <div data-ng-if="nav ||nav1 || nav2" class="row form-group">
                        <div class="row-space-top"></div>
                        <div class="col-sm-4">
                            <input type="text"
                                   data-ng-model="vm.billervm.filterBy.allCol"
                                   data-ng-keyup="vm.search(vm.billervm, $event)"
                                   placeholder="quick search"
                                   class="form-control">
                        </div>
                        <div class="col-sm-6">
                            <div class="btn-group">
                                <button data-ng-show="vm.billervm.filterBy.allCol" data-ng-click="vm.billervm.filterBy.allCol =''" class="btn btn-default" type="button"><i class="fa fa-eraser fa-2x"></i></button>
                                <button title="apply filter" data-ng-click="vm.search(vm.billervm, $event)" class="btn btn-default"><i class="fa fa-filter fa-2x"></i></button>
                                <button title="clear filter" data-ng-click="vm.clearFilter(vm.billervm)" class="btn btn-default"><i class="fa fa-refresh fa-2x"></i></button>
                            </div>
                        </div>
                    </div>


                    <section class="table-flip-scroll">
                        <table class="table table-bordered table-striped cf">
                            <div data-ng-show="vm.isLoading" class="col-sm-6 pull-right"><i class="fa fa-spinner fa-spin fa-3x"></i>Loading ...</div>
                            <thead class="navbar-inverse">
                                <tr class="th-font">
                                    <th>
                                       
                                    </th>
                                  
                                    <th>Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>User Name</th>
                                    <th>Telephone Number</th>
                                    <th>Send Internal Message</th>
                                    <th> Active</th>
                                    <th>Settings </th>
                                </tr>
                            </thead>
                            <tbody ng-repeat="user in users ">
                                <tr data-ng-dblclick="vm.toggleDetail(user)">
                                    <td style="cursor:pointer;" data-ng-click="vm.toggleDetail(user)" id="tddsh">
                                        <i data-ng-show="!user.detailsVisbile" class="fa fa-plus-square-o "></i>
                                        <i data-ng-show="user.detailsVisbile" class="fa fa-minus-square-o "></i>
                                    </td>                                  
                                    <td>{{user.name}}</td>
                                    <td>{{user.lastname}}</td>
                                    <td>{{user.email}}</td>
                                    <td>{{user.username}}</td>
                                    <td>{{user.phone}}</td>
                                    <td class="text-center">
                                        <i data-ng-show="user.sendInternalMsg" class="fa fa-check-square-o"></i>
                                        <i data-ng-show="!user.sendInternalMsg" class="fa fa-square-o"></i>
                                    </td>
                                    <td class="text-center">

                                        <i data-ng-show="user.active" class="fa fa-check-square-o"></i>
                                        <i data-ng-show="!user.active" class="fa fa-square-o"></i>

                                    </td>
                                    <td class="text-center"><div class="li-btn" data-ng-click="user.goToUserSettings()"><i class="fa fa-cogs"></i></div></td>
                                </tr>
                                <tr data-ng-show="user.detailsVisbile">
                                    <td colspan="8">
                                        <div data-ng-if="user.detailsVisbile">
                                            <ng-include src="'templates/views/user/userTmplt.html'"></ng-include>
                                        </div>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </section>


                </div>
            </div>
        </div>
    </div>
</div>
