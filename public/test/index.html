<!doctype html>
<html lang="en">
	<head>
		<title>PayAnyBiz Angular-Laravel</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!--css-->
		<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">

		<!--js-->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>   
		<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>   

		<!-- Use LATEST folder to always get the latest version-->
		<link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/angular.wizard/latest/angular-wizard.css">	
		  
	</head>
	<body>

		<wizard on-finish="finishedWizard()"> 
		    <wz-step title="Starting">
		        <h1>This is the first step</h1>
		        <p>Here you can use whatever you want. You can use other directives, binding, etc.</p>
		        <input type="submit" wz-next value="Continue" />
		    </wz-step>
		    <wz-step title="Continuing">
		        <h1>Continuing</h1>
		        <p>You have continued here!</p>
		        <input type="submit" wz-next value="Go on" />
		    </wz-step>
		    <wz-step title="More steps">
		        <p>Even more steps!!</p>
		        <input type="submit" wz-next value="Finish now" />
		    </wz-step>
		</wizard>

	    <script src="../bower_components/angular/angular.js"></script>

	    <script src="../bower_components/angular-route/angular-route.js"></script>
	    <script src="../bower_components/ui.bootstrap/src/datepicker/datepicker.js"></script>

	    <script>
	    	var myApp = angular.module('myApp', ["mgo-angular-wizard"]);

	    </script>
	</body>
</html>
